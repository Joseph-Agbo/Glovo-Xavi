<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavi's Bistro</title>
    <link rel="icon" type="image/png" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="loginpage">
        <div class="login-logo">
            <img src="images/Love_arc.png" width="16px" height="20px" alt="Love_arc">
            <p>Bistro</p>
        </div>
        <hr>
    </div>
    <div class="mylogform">
        <form action="">
            <p style="font-size: 35px; margin-bottom: 13px; letter-spacing: 1px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Welcome</p>
            <p style="font-size: 19px; font-family: Arial, Helvetica, sans-serif;">Continue with one of the following options</p><br>
            <div class="form-code">
                <div class="first-prefix">
                    <label style="transform: translateX(-37px); color: rgb(71, 69, 69); font-size: 17px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;" for="country code">Prefix</label>
                    <select name="prefix" id="prefix">
                        <option value="">NG +234</option>
                        <option value="">GB +44</option>
                        <option value="">PT +351</option>
                    </select>
                </div>
                <div class="second-prefix">
                    <label style="transform: translateX(-55px); color: rgb(71, 69, 69); font-size: 17px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;" for="phone number">Phone number</label>
                    <input id="number-input" type="text" placeholder="Phone number" required >
                </div>
            </div><br><br>
            <p style="font-size: 16px; font-weight: lighter;">This site is protected by reCAPTCHA and the Google <br> <span style=" color: rgb(1, 121, 99); font-weight: bold; font-family: Arial, Helvetica, sans-serif; cursor: pointer;">Privacy Policy</span> and <span style=" color: rgb(1, 121, 99); cursor: pointer; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Terms of Service</span> apply.</p><br>
            <button class="whatsapp"><a style="font-size: 16px; font-weight: bolder; text-decoration: none; color: white;" href="">Continue with WhatsApp</a></button><br><br>
            <p style="font-size: 23px; color: rgb(80, 78, 78);">or with</p><br>
            <button class="google"><a style="font-size: 18px; font-weight: bolder; text-decoration: none; color: black; display: flex; justify-content: center; align-items: center;" href=""><img src="images/icons8-google-50.png" width="28px" height="28px" alt="Google image"><span style="transform: translateX(10px);">Google</span></a></button><br><br>
            <button class="facebook"><a style="font-size: 18px; font-weight: bolder; text-decoration: none; color: black; display: flex; justify-content: center; align-items: center;" href=""><i style="color: rgb(65, 136, 249); font-size: 23px;" class="fa-brands fa-facebook"></i><span style="transform: translateX(10px);">Facebook</span></a></button><br><br>
            <button class="email"><a style="font-size: 18px; font-weight: bolder; text-decoration: none; color: black; display: flex; justify-content: center; align-items: center;" href=""><i style="font-size: 23px;" class="fa-solid fa-envelope"></i><span style="transform: translateX(10px);">Email</span></a></button><br><br><br>
            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: rgb(76, 75, 75);">By creating an account, you automatically accept <br> <span style=" color: rgb(1, 120, 98); cursor: pointer;"><span style="color: rgb(76, 75, 75); cursor: text;">our</span> Terms of service, Privacy Policy <span style="color: rgb(76, 75, 75); cursor: text;">and</span> Cookies</span> <br> <span style="color: rgb(1, 120, 98); cursor: pointer;">Policy</span></p>
        </form>
    </div><br><br>
    <script src="https://kit.fontawesome.com/0a56ee4cb9.js" crossorigin="anonymous"></script>
</body>
</html>
