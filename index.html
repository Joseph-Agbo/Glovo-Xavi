<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glovo</title>
    <link rel="stylesheet" href="glovo.css">
    <link rel="icon" type="image/png" href="images/apple-touch-icon.png">
    <script src="https://kit.fontawesome.com/0a56ee4cb9.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="glovopage">
        <div class="headerdiv">
            <div class="header">
                <div class="glovo">
                    <img src="images/Love_arc.png" width="16px" height="20px" alt="Love_arc">
                    <p>Glovo</p>
                </div>
                <div class="divbutton">
                    <button class="button">
                        <i style="color: wheat;" class="fa-solid fa-user"></i>
                        <a style="color: white; margin-left: 8px; text-decoration: none; font-weight: bold; font-family: Arial, Helvetica, sans-serif;" href="">Login</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="homepage">
            <div class="videodiv">
                <video autoplay muted loop class="video">
                    <source src="images/address-container-animation.webm" type="video/webm">
                </video>
            </div>
            <div class="food-div">
                <p style="font-size: 53px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Food delivery and <br> more</p><br><br>
                <p style="font-size: 25px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Groceries, shops, pharmacies, anything!</p><br><br>
                <div class="address">
                    <p style="font-size: 18px; font-family: Arial, Helvetica, sans-serif; color: gray;"><i style="margin-right: 15px;" class="fa-solid fa-lightbulb"></i>What's your address?</p>
                    <button class="usebutton">Use current location</button>
                </div>
            </div>
            <svg class="wave" viewBox="0 0 1440 150" preserveAspectRatio="none">
                <path d="M0,0 C360,150 1080,-150 1440,0 L1440,150 L0,150 Z" fill="white"/>
            </svg>

        </div>
        <div>
            <div class="pizza-images">
                <p class="top">Top restaurants and more in Glovo</p>
                <div class="pizza">
                    <img id="circle" class="mcdonalds" src="images/mcdonalds.jpeg" width="140px" height="140px" alt="mcdonalds">
                    <button class="mcbutton">McDonald's</button>
                    <img id="circle" class="kfc" src="images/KFC.jpeg" width="140px" height="140px" alt="kfc">
                    <button class="mcbutton kfcbutton">KFC</button>
                    <img id="circle" class="king" src="images/King.jpeg" width="140px" height="140px" alt="king">
                    <button class="mcbutton kingbutton">BurgerKing</button>
                    <img id="circle" class="four" src="images/Four.jpeg" width="140px" height="140px" alt="carrefour">
                    <button class="mcbutton fourbutton">Carrefour</button>
                </div>
                <div class="hut">
                    <img id="circle" class="hot" src="images/hut.jpeg" width="140px" height="140px" alt="pizza">
                    <img id="circle" class="papa" src="images/papa.jpeg" width="140px" height="140px" alt="papajons">
                    <img id="circle" class="sub" src="images/sub.jpeg" width="140px" height="140px" alt="subway">
                    <img id="circle" class="bell" src="images/bell.jpeg" width="140px" height="140px" alt="tacobell">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
